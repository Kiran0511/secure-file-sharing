<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP & Download</title>
</head>
<body>
  <h2>üîê Enter Token & OTP to Download File</h2>

  <form action="/verify-otp" method="POST">
    <label for="token">Access Token:</label><br />
    <textarea name="token" rows="5" cols="80" required></textarea><br /><br />

    <label for="otp">OTP (sent to your email):</label><br />
    <input type="text" name="otp" required /><br /><br />

    <button type="submit">Download File</button>
  </form>

  <script>
    // Pre-fill token if it exists in URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    if (token) {
      document.querySelector("textarea[name='token']").value = token;
    }
  </script>
</body>
</html>
